ext {

    slf4jVersion = '1.7.5'
    springVersion = '3.2.2.RELEASE'
    springIntegrationVersion = '3.0.0.RELEASE'


    libs = [
            slf4jApi: "org.slf4j:slf4j-api:$slf4jVersion",
            slf4jLog4j: "org.slf4j:slf4j-log4j12:$slf4jVersion",
            logback: 'ch.qos.logback:logback-classic:1.0.13',
            jaxb_xjc: 'com.sun.xml.bind:jaxb-xjc:2.2.2',
            log4j: 'log4j:log4j:1.2.17',
            hsqldb: 'org.hsqldb:hsqldb:2.2.8',

            jms: 'javax.jms:jms:1.1',
            jini: 'net.jini:jini-core:2.1',
            jmxtools: 'com.sun.jdmk:jmxtools:1.2.1',
            tibjmsadmin: 'com.tibco.ems:tibjmsadmin:5.1.3',
            tibjms: 'com.tibco.ems:tibjms:5.1.3',
            activemq: 'org.apache.activemq:activemq-all:5.10.0',

            test: [
                    junit: 'junit:junit:4.12',
                    mockito: 'org.mockito:mockito-core:2.16.0',
                    mtc: 'com.googlecode.multithreadedtc:multithreadedtc:1.01',
                    makeiteasy: 'com.natpryce:make-it-easy:4.0.1',
                    assertj: 'org.assertj:assertj-core:1.6.1'
            ],

            commons: [
                    dbcp: 'commons-dbcp:commons-dbcp:1.4'
            ],

            hibernate: [
                    core: 'org.hibernate:hibernate-core:4.2.0.Final'
            ],

            spring: [
                    context: "org.springframework:spring-context:$springVersion",
                    test: "org.springframework:spring-test:$springVersion",
                    orm: "org.springframework:spring-orm:$springVersion",
                    jdbc: "org.springframework:spring-jdbc:$springVersion",
                    integration_core: "org.springframework.integration:spring-integration-core:$springIntegrationVersion",
                    integration_jms: "org.springframework.integration:spring-integration-jms:$springIntegrationVersion",
                    integration_jpa: "org.springframework.integration:spring-integration-jpa:$springIntegrationVersion",
                    integration_test: "org.springframework.integration:spring-integration-test:$springIntegrationVersion"
            ]

    ]
}
